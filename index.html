<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>What to do?</title>
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
<body>
<main>
    <div class="main-container">
        <div class="left-container">
            <h1>What to do?</h1>

            <!-- Form for entering Steam ID -->
            <form action="/check_games" method="POST">
                <label for="steam_id">Enter Steam ID:</label>
                <input type="text" id="steam_id" name="steam_id">
                <button type="submit">Tell me somethin' good</button>
            </form>

            <!-- Suggested games list with name, playtime, and image -->
            <h2>Suggested Games</h2>
            <ul>
                {% for game in suggestions %}
                    <li>
                        <img src="{{ game['image_url'] }}" alt="{{ game['name'] }} image" width="120" height="45">
                        <div>
                            <strong>{{ game['name'] }}</strong> - Played for {{ game['playtime'] }} hours
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</main>
</body>
</html>
